    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    enableDNT = true
    simple = true
  [privacy.youtube]
    privacyEnhanced = true