<div class="container">
  <form name="kontaktformular" method="POST" data-netlify="true" action="/success/" >
    <div class="row">
      
      <div class="col-75">
        <input type="text" id="name"  placeholder="Dein Name.." required name="name">
      </div>
    </div>
    <div class="row">
      
      <div class="col-75">
        <input type="text" id="mail"  placeholder="Deine E-Mail-Adresse.." required name="mail">
      </div>
    </div>
    <div class="row">
      
      <div class="col-75">
        <input type="text" id="betreff" placeholder="Betrifft.." name="betreff">
      </div>
    </div>
    <div class="row">
    
      <div class="col-75">
        <textarea id="subject" placeholder="Schreibe etwas.." style="height:200px" required name="text"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Abschicken">
    </div>
  </form>
</div>
